<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="container-logo" role="logo">
      <img class="logo" src="images/logo.svg" alt="logo" aria-hidden="true"/>
    </div>
    <h1 class="heading">We are launching <span class="heading-item">soon!</span></h1>
    <p class="paragraph">Subscribe and get notified</p>
    <div class="container-inputs" role="input">
      <div class="container-input-email">
        <input class="input input-email" type="email" placeholder="Your email address..."/>
      </div>
      <div class="container-input-button">
        <input class="input input-button" type="button" value="Notify Me"/>
      </div>
    </div>
    <div class="container-dashboard" role="widget">
      <img class="dashboard" src="images/illustration-dashboard.png" alt="dashboard" aria-hidden="true"/>
    </div>
    <div class="container-links" role="navigation" >
      <a class="link link-facebook" href="#" aria-label="Follow us in Facebook"></a>
      <a class="link link-twitter" href="#" aria-label="Follow us in Twitter"></a>
      <a class="link link-instagram" href="#" aria-label="Follow us in Instagram"></a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer>
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/VaporDusk">VaporDusk</a>.</p>
  </footer>
  <script>
    window.onload = function() {
      const element = document.createElement("script");
      element.src = "js/script.js";
      document.body.appendChild(element);
    };
  </script>
</body>
</html>
